<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>

<body>
    <script>
        const bookCollection = {
            "books": 
            [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        console.log("The title of the first book:", bookCollection.books[0].title);

        console.log("The author of the second book:", bookCollection.books[1].author);

        console.log("The genres of all books:");
        bookCollection.books.forEach(book => {
            console.log(book.genres);
        });
    </script>
</body>
</html>
